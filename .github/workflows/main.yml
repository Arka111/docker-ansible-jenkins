name: Java CI-CD with Maven

on:
  push:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Upload build artifacts       
      uses: actions/upload-artifact@v3      
      with:        
        name: dockeransible.war        
        path: target/dockeransible.war
    
  docker:
    needs: build
    runs-on: ubuntu-latest
    steps:
  
    - name: Checkout 
      uses: actions/checkout@v3
    - name: do something to the code
      run: echo "Changed code" > text.txt
    - name: Get Current Date
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d--%M-%S')"
    - id: docker-publish
      name: Build image
      uses: bitovi/github-actions-docker-publish@1.0.2
      with:
        docker_username: ${{ secrets.DOCKERHUB_USERNAME }}
        docker_password: ${{ secrets.DOCKERHUB_PASSWORD }}
        checkout: 'false'
        image_tag: ${{ steps.date.outputs.date }}
        sha: 'true' # won't do anything since image_tag is set
        org_name: arka111
        repo_name: webapps
    - run: |
        echo "Image Created:  ${{ env.image }}"
        echo "Tag Created: ${{ env.tag }}"
